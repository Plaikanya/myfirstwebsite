{% extends "base.html" %}<!--2.คำสั่งในการดึง templates หลักมาใช้-->

<!--3.คำสั่งในการสร้างชื่อ title-->
{% block title %}
    <title>Edit Information</title>
{% endblock %}

<!--4.คำสั่งในการสร้างเนื้อหาภายใน-->
{% block content %}
    <form  method = "post"> <!--ใส่ action เพื่อบอกวาให้ส่งข้อมูลไปที่ path form ใส่ Method เพื่อบอกว่าให้ส่งข้อมูลแบบ ยost/get-->
        {% csrf_token %} <!--ถ้าเป็นส้งข้อมูลแบบ Post ต้องระบุ token-->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" value="{{i.name}}">
        </div>
        <div class="form-group mb-4">
            <label for="name">Age</label>
            <input type="number" name="age" class="form-control" value="{{i.age}}">
        </div>

        <!--สร้างปุ่มบันทึกข้อมูล-->
        <input type="submit" value="submit" class="btn btn-success">
    </form>
    {% endblock %}
